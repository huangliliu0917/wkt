eureka:
    client:
        serviceUrl:
            defaultZone: http://www.58wxy.com:8761/eureka/
server:
    port: 8766
    context-path: /wkt

spring:
    application:
      name: wktApp
    thymeleaf:
      prefix: classpath:/templates/
    #包含
    profiles:
      active: dev,all
#日志
logging:
    config: classpath:logback-spring.xml
feign:
    hystrix:
        enabled: true

#监控
endpoints:
  shutdown:
    enabled: true
    path: /ebe0cebaed984569a423c505984fd0e4
    sensitive: false
management:
  security:
    enabled: false
  context-path: /monitor